function loaded() {
	document.getElementById("submit").style.display="none";
	document.getElementById("js_warning").style.display="none";
	document.onkeydown=function(e){if(e.keyCode=='13'){return false;}};
	if (text = window.location.hash.substr(1) ) {
		document.getElementById("text").value = text;
		encode(text);
	}
}

function encode(text){
	document.getElementById('md5').value=MD5(text);
	document.getElementById('sha1').value=SHA1(text);
	document.getElementById('sha256').value=SHA256(text);
}

//get things going a bit faster if youve got firefox :)
if (document.addEventListener) {
	document.addEventListener("DOMContentLoaded", loaded, false);
}
